<!-- read_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read User</title>
</head>
<body>
    <h1>User Details</h1>
    {% if user %}
        <!-- Display user details -->
        <p>Name: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Date: {{ user.date }}</p>
    {% else %}
        <p>User not found</p>
    {% endif %}
</body>
</html>
