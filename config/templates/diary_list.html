<!-- templates/diary_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Diary List</title>
</head>
<body>

<h1>Diary List</h1>

<ul>
    {% for diary in diaries %}
        <li>User: {{ diary.user }}, Title: {{ diary.title }}, Content: {{ diary.content }}, Date: {{ diary.date }}</li>
    {% endfor %}
</ul>

</body>
</html>
