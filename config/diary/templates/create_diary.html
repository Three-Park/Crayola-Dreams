{% extends 'base_diary.html' %}

{% block content %}
  <h2>Create a New Diary</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="{{ form.title.id_for_label }}">Title:</label>
    {{ form.title }}
    <br>
    <label for="{{ form.content.id_for_label }}">Content:</label>
    {{ form.content }}
    <br>

    <button type="submit" name="save_diary">Save</button>
  </form>

  {% if form.instance.id %}
    <a href="{% url 'image_select' pk=form.instance.id %}">Select an Image</a>
  {% endif %}
{% endblock %}
